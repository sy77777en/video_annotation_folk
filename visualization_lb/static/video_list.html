<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    .back-btn {
      align-self: flex-start;
      margin-bottom: 20px;
      padding: 14px 20px;
      font-size: 18px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background-color: #128495;
      transform: scale(1.02);
    }

    #videoList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card video {
      width: 100%;
      height: auto;
      max-height: 200px;
      background-color: #000;
      display: block;
    }

    .card .actions {
      width: 100%;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card .actions a {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    .card .actions a:hover {
      background-color: #0056b3;
    }

    #pagination {
      margin-top: 40px;
      display: flex;
      gap: 16px;
    }
    #pagination button {
      padding: 10px 18px;
      font-size: 16px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    #pagination button:hover:not(:disabled) {
      background-color: #e9ecef;
      transform: scale(1.05);
    }
    #pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .bottom-back {
      margin-top: 40px;
      padding: 14px 20px;
      font-size: 18px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .bottom-back:hover {
      background-color: #128495;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-btn" href="javascript:history.back()">← Back to previous page</a>
    <h1 id="title">Loading...</h1>
    <div id="videoList"></div>
    <div id="pagination"></div>
    <a class="bottom-back" href="javascript:history.back()">← Back to previous page</a>
  </div>

<script>
const ITEMS_PER_PAGE = 9;
let currentPage = 1;

const urlParams    = new URLSearchParams(window.location.search);
const field        = urlParams.get('field');
const choice       = urlParams.get('choice');
const choicesParam = urlParams.get('choices');
const choices      = choicesParam ? choicesParam.split(',') : null;

function setTitle() {
  const titleEl = document.getElementById('title');
  if (choices) {
    titleEl.innerText = `Videos matching: ${choices.map(c => c.replace(/_/g,' ')).join(', ')}`;
  } else if (choice !== null) {
    titleEl.innerText = `Videos where ${field.replace(/_/g,' ')} = ${choice.replace(/_/g,' ')}`;
  } else {
    titleEl.innerText = `Videos where ${field.replace(/_/g,' ')} is true`;
  }
}

function makeApiUrl() {
  const params = new URLSearchParams();
  params.set('field', field);
  if (choices) params.set('choices', choices.join(','));
  else if (choice !== null) params.set('choice', choice);
  params.set('page', currentPage);
  params.set('size', ITEMS_PER_PAGE);
  return `/videos?${params.toString()}`;
}

async function showVideos() {
  setTitle();
  const res = await fetch(makeApiUrl());
  if (!res.ok) {
    document.getElementById('videoList').innerHTML = '<p style="color:red;">Error loading videos</p>';
    return;
  }
  const { total, page, size, videos } = await res.json();

  const listEl = document.getElementById('videoList');
  listEl.innerHTML = '';
  if (videos.length === 0) {
    listEl.innerHTML = '<p>No videos match this condition.</p>';
  } else {
    videos.forEach(item => {
      const card = document.createElement('div'); card.className = 'card';
      const v = document.createElement('video');
      v.src = `https://huggingface.co/datasets/zhiqiulin/video_captioning/resolve/main/${item.video_name}`;
      v.controls = true; v.autoplay = true; v.loop = true; v.muted = true;
      const actions = document.createElement('div'); actions.className = 'actions';
      const a = document.createElement('a');
      a.href = `edit_video.html?video_name=${encodeURIComponent(item.video_name)}`;
      a.textContent = '✏️ Edit Metadata';
      actions.appendChild(a);
      card.appendChild(v);
      card.appendChild(actions);
      listEl.appendChild(card);
    });
  }

  const totalPages = Math.max(1, Math.ceil(total / size));
  const pg = document.getElementById('pagination'); pg.innerHTML = '';
  const btnPrev = document.createElement('button'); btnPrev.textContent = '← Prev'; btnPrev.disabled = (page <= 1);
  btnPrev.onclick = () => { currentPage = page - 1; showVideos(); };
  const info = document.createElement('span'); info.textContent = ` Page ${page} of ${totalPages} `;
  const btnNext = document.createElement('button'); btnNext.textContent = 'Next →'; btnNext.disabled = (page >= totalPages);
  btnNext.onclick = () => { currentPage = page + 1; showVideos(); };
  pg.appendChild(btnPrev);
  pg.appendChild(info);
  pg.appendChild(btnNext);
}

window.addEventListener('pageshow', () => showVideos());
</script>

</body>
</html>
