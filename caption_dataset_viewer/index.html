<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Dataset Viewer</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a2a;
            --accent: #6366f1;
            --positive: #10b981;
            --negative: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 2000px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border-color);
            border-color: var(--accent);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 81px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-section h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .dataset-list, .sample-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .dataset-item {
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dataset-item:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .dataset-item.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .dataset-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .dataset-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .dataset-item.active .dataset-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        .dataset-stats {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .dataset-item.active .dataset-stats {
            color: rgba(255, 255, 255, 0.8);
        }

        .sample-item {
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sample-item:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .sample-item.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .sample-item.completed {
            border-color: var(--positive);
            background: rgba(16, 185, 129, 0.05);
        }

        .sample-number {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--positive);
        }

        .status-badge.pending {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
        }

        /* Main Content */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .video-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-info {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .info-item {
            font-size: 0.875rem;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            margin-top: 0.25rem;
        }

        /* Caption Section */
        .caption-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .caption-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            margin-left: 0.5rem;
        }

        .caption-content {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
            user-select: text;
            cursor: text;
            position: relative;
        }

        .caption-content.selectable {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.02);
        }

        .caption-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Text Highlighting */
        .highlight {
            background: rgba(239, 68, 68, 0.25);
            border-bottom: 2px solid var(--negative);
            padding: 2px 0;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .highlight:hover {
            background: rgba(239, 68, 68, 0.35);
        }

        .highlight-label {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: var(--negative);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 0.25rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .highlight:hover .highlight-label {
            opacity: 1;
        }

        /* Temporal Captions */
        .temporal-caption-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .temporal-caption-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .temporal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .time-range {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
        }

        /* Structured Captions - NOW ONE COLUMN */
        .structured-caption-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .structured-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .structured-key {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        /* Annotation Section */
        .annotation-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .selection-instructions {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .selection-instructions strong {
            color: var(--accent);
        }

        .highlighted-segments {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .segment-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            position: relative;
        }

        .segment-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .segment-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .segment-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--negative);
            color: white;
            border: none;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .segment-remove:hover {
            background: #dc2626;
        }

        .critique-input {
            width: 100%;
            min-height: 120px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--text-primary);
            resize: vertical;
            margin-bottom: 1.5rem;
        }

        .critique-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .likert-scale {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .likert-button {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            color: var(--text-primary);
        }

        .likert-button:hover {
            border-color: var(--accent);
        }

        .likert-button.selected {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .save-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-button:hover {
            background: #5558e3;
        }

        .save-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* Statistics */
        .stats-summary {
            padding: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-color: var(--positive);
        }

        .toast.error {
            border-color: var(--negative);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1>üé¨ Caption Dataset Viewer</h1>
                <div class="header-subtitle">Video Caption Annotation Interface</div>
            </div>
            <div class="controls">
                <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn" onclick="exportAnnotations()">üì• Export</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Datasets -->
            <div class="sidebar-section">
                <h2>Datasets</h2>
                <div class="dataset-list" id="datasetList">
                    <div class="loading">Loading datasets...</div>
                </div>
            </div>

            <!-- Samples -->
            <div class="sidebar-section" id="samplesSection" style="display: none;">
                <h2>Samples</h2>
                <div class="sample-list" id="sampleList"></div>
            </div>

            <!-- Statistics -->
            <div class="sidebar-section" id="statsSection" style="display: none;">
                <h2>Statistics</h2>
                <div class="stats-summary">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statCompleted">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statAvg">-</div>
                            <div class="stat-label">Avg Score</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statStd">-</div>
                            <div class="stat-label">Std Dev</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-scroll" id="contentArea">
                <div class="empty-state">
                    <h2>üëà Select a dataset to begin</h2>
                    <p>Choose a dataset from the sidebar to view and annotate video captions</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Global state
        let currentDataset = null;
        let currentSample = null;
        let currentSampleIndex = null;
        let datasets = [];
        let samples = [];
        let highlightedSegments = [];
        let annotation = {
            segments: [],
            critique: '',
            likert_score: null
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDatasets();
        });

        // API Functions
        async function loadDatasets() {
            try {
                const response = await fetch('/api/datasets');
                datasets = await response.json();
                renderDatasets();
            } catch (error) {
                console.error('Error loading datasets:', error);
                showToast('Failed to load datasets', 'error');
            }
        }

        async function loadDataset(datasetName) {
            try {
                const response = await fetch(`/api/dataset/${encodeURIComponent(datasetName)}`);
                const data = await response.json();
                currentDataset = datasetName;
                samples = data.samples || [];
                renderSamples();
                loadStats();
                
                // Auto-select first sample
                if (samples.length > 0) {
                    loadSample(0);
                }
            } catch (error) {
                console.error('Error loading dataset:', error);
                showToast('Failed to load dataset', 'error');
            }
        }

        async function loadSample(index) {
            try {
                const response = await fetch(`/api/sample/${encodeURIComponent(currentDataset)}/${index}`);
                const data = await response.json();
                currentSample = data.sample;
                currentSampleIndex = index;
                
                // Load existing annotation if available
                if (data.annotation) {
                    annotation = data.annotation;
                } else {
                    annotation = {
                        segments: [],
                        critique: '',
                        likert_score: null
                    };
                }
                
                highlightedSegments = annotation.segments || [];
                renderSample();
                updateSampleSelection();
            } catch (error) {
                console.error('Error loading sample:', error);
                showToast('Failed to load sample', 'error');
            }
        }

        async function saveAnnotation() {
            try {
                annotation.segments = highlightedSegments;
                annotation.critique = document.getElementById('critiqueInput').value;
                annotation.likert_score = getCurrentLikertScore();
                annotation.timestamp = new Date().toISOString();
                
                const response = await fetch(
                    `/api/annotation/${encodeURIComponent(currentDataset)}/${currentSampleIndex}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(annotation)
                    }
                );
                
                if (response.ok) {
                    showToast('Annotation saved successfully!', 'success');
                    
                    // Update sample status
                    samples[currentSampleIndex].annotation_status = 'completed';
                    renderSamples();
                    loadStats();
                } else {
                    showToast('Failed to save annotation', 'error');
                }
            } catch (error) {
                console.error('Error saving annotation:', error);
                showToast('Failed to save annotation', 'error');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`/api/stats/${encodeURIComponent(currentDataset)}`);
                const stats = await response.json();
                
                document.getElementById('statTotal').textContent = stats.total || 0;
                document.getElementById('statCompleted').textContent = stats.completed || 0;
                document.getElementById('statAvg').textContent = stats.avg_score !== null ? stats.avg_score : '-';
                document.getElementById('statStd').textContent = stats.std_score !== null ? stats.std_score : '-';
                
                document.getElementById('statsSection').style.display = 'block';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Rendering Functions
        function renderDatasets() {
            const datasetList = document.getElementById('datasetList');
            if (datasets.length === 0) {
                datasetList.innerHTML = '<div class="loading">No datasets found</div>';
                return;
            }

            datasetList.innerHTML = datasets.map(dataset => `
                <div class="dataset-item ${currentDataset === dataset.name ? 'active' : ''}" 
                     onclick="loadDataset('${dataset.name}')">
                    <div class="dataset-name">${dataset.name}</div>
                    <div class="dataset-meta">${dataset.json_files.length} file(s)</div>
                </div>
            `).join('');
        }

        function renderSamples() {
            const sampleList = document.getElementById('sampleList');
            const samplesSection = document.getElementById('samplesSection');
            
            samplesSection.style.display = 'block';
            sampleList.innerHTML = samples.map((sample, index) => `
                <div class="sample-item ${index === currentSampleIndex ? 'active' : ''} ${sample.annotation_status === 'completed' ? 'completed' : ''}"
                     onclick="loadSample(${index})">
                    <span class="sample-number">Sample ${index + 1}</span>
                    <span class="status-badge ${sample.annotation_status}">${sample.annotation_status || 'pending'}</span>
                </div>
            `).join('');
        }

        function renderSample() {
            const contentArea = document.getElementById('contentArea');
            
            if (!currentSample) {
                contentArea.innerHTML = '<div class="empty-state"><h2>No sample selected</h2></div>';
                return;
            }
            
            // Determine caption type
            const captionType = Object.keys(currentSample.captions)[0];
            const captionData = currentSample.captions[captionType];
            
            // Always use video_url directly - all HuggingFace URLs work and bypass server proxy
            const videoSource = currentSample.video_url;
            
            if (!videoSource) {
                console.error('‚ùå No video_url found for sample:', currentSample);
                return;
            }
            
            // Detect video type from URL or filename
            const videoType = getVideoType(videoSource);
            
            contentArea.innerHTML = `
                <!-- Video Section -->
                <div class="video-section">
                    <div class="video-container">
                        <video controls id="videoPlayer" preload="metadata">
                            <source src="${videoSource}" type="${videoType}">
                            Your browser does not support video playback.
                        </video>
                        <div id="videoError" style="display: none; padding: 1rem; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--negative); border-radius: 0.5rem; margin-top: 1rem; color: var(--negative);"></div>
                        <a href="${videoSource}" download style="
                            display: block;
                            text-align: center;
                            margin-top: 1rem;
                            padding: 0.75rem 1.5rem;
                            background: var(--bg-primary);
                            border: 1px solid var(--border-color);
                            border-radius: 0.5rem;
                            color: var(--text-primary);
                            text-decoration: none;
                            font-size: 0.875rem;
                            font-weight: 600;
                            transition: all 0.2s;
                        " onmouseover="this.style.borderColor='var(--accent)'; this.style.background='rgba(99, 102, 241, 0.05)'" 
                           onmouseout="this.style.borderColor='var(--border-color)'; this.style.background='var(--bg-primary)'">
                            ‚¨áÔ∏è Download Video
                        </a>
                    </div>
                    <div class="video-info">
                        <div class="info-item">
                            <div class="info-label">Video ID</div>
                            <div class="info-value">${currentSample.video_id || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Duration</div>
                            <div class="info-value">${currentSample.metadata?.duration || 'N/A'}s</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Resolution</div>
                            <div class="info-value">${currentSample.metadata?.resolution || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">FPS</div>
                            <div class="info-value">${currentSample.metadata?.fps || 'N/A'}</div>
                        </div>
                    </div>
                </div>

                <!-- Caption Section -->
                <div class="caption-section">
                    <h2 class="section-title">
                        Caption
                        <span class="caption-type-badge">${captionType}</span>
                    </h2>
                    ${renderCaptionByType(captionType, captionData)}
                </div>

                <!-- Annotation Section -->
                <div class="annotation-section">
                    <h2 class="section-title">Annotation</h2>
                    
                    <div class="selection-instructions">
                        <strong>How to annotate:</strong> Select text in the caption above to highlight issues. 
                        The selected segments will appear below. Then write a critique and rate the caption quality.
                    </div>

                    <h3 style="font-size: 1rem; margin-bottom: 1rem;">Highlighted Issues</h3>
                    <div class="highlighted-segments" id="highlightedSegments">
                        ${highlightedSegments.length === 0 ? 
                            '<p style="color: var(--text-secondary); font-size: 0.875rem;">No issues highlighted yet. Select text in the caption above.</p>' : 
                            ''}
                    </div>

                    <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Critique</h3>
                    <textarea 
                        class="critique-input" 
                        id="critiqueInput" 
                        placeholder="Write your critique of the caption quality..."
                    >${annotation.critique || ''}</textarea>

                    <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Overall Quality (1-5)</h3>
                    <div class="likert-scale" id="likertScale">
                        ${[1, 2, 3, 4, 5].map(score => `
                            <button class="likert-button ${annotation.likert_score === score ? 'selected' : ''}" 
                                    onclick="selectLikertScore(${score})">${score}</button>
                        `).join('')}
                    </div>

                    <button class="save-button" onclick="saveAnnotation()">üíæ Save Annotation</button>
                </div>
            `;

            // Render highlighted segments
            renderHighlightedSegments();
            
            // Setup text selection handlers
            setupTextSelection();
            
            // Simple video setup
            const videoPlayer = document.getElementById('videoPlayer');
            const videoError = document.getElementById('videoError');
            
            if (videoPlayer) {
                videoPlayer.load();
                
                // Handle codec incompatibility errors
                videoPlayer.addEventListener('error', () => {
                    if (videoError && videoPlayer.error) {
                        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
                        videoError.style.display = 'block';
                        videoError.innerHTML = `
                            <strong>‚ö†Ô∏è Video Cannot Play</strong><br>
                            ${isChrome ? 
                                'Chrome doesn\'t support H.265/HEVC codec. <strong>Use Safari or Firefox.</strong>' :
                                'This video format is not supported in your browser.'}
                            <br><small style="opacity: 0.8; margin-top: 0.5rem; display: block;">
                                You can still annotate using the caption text, or 
                                <a href="${videoSource}" download style="color: var(--accent);">download the video</a>.
                            </small>
                        `;
                    }
                });
            }
        }

        // Helper function to detect video type
        function getVideoType(videoSource) {
            const lowerSource = videoSource.toLowerCase();
            if (lowerSource.endsWith('.mkv')) {
                return 'video/x-matroska';
            } else if (lowerSource.endsWith('.webm')) {
                return 'video/webm';
            } else if (lowerSource.endsWith('.mp4')) {
                return 'video/mp4';
            } else if (lowerSource.endsWith('.avi')) {
                return 'video/x-msvideo';
            } else if (lowerSource.endsWith('.mov')) {
                return 'video/quicktime';
            } else {
                // Default to mp4
                return 'video/mp4';
            }
        }

        function renderCaptionByType(type, data) {
            switch(type) {
                case 'single':
                    return `
                        <div class="caption-content selectable">
                            <div class="caption-text" id="captionText">${escapeHtml(data)}</div>
                        </div>
                    `;
                
                case 'structured':
                    return `
                        <div class="structured-caption-grid">
                            ${Object.entries(data).map(([key, value]) => `
                                <div class="structured-item">
                                    <div class="structured-key">${escapeHtml(key)}</div>
                                    <div class="caption-content selectable" data-field="${escapeHtml(key)}">
                                        <div class="caption-text">${escapeHtml(value)}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                
                case 'temporal':
                    return `
                        <div class="temporal-caption-list">
                            ${data.map((item, index) => `
                                <div class="temporal-caption-item">
                                    <div class="temporal-header">
                                        <span class="time-range">${item.start || item.start_time || 0}s - ${item.end || item.end_time || 0}s</span>
                                    </div>
                                    <div class="caption-content selectable" data-segment="${index}">
                                        <div class="caption-text">${escapeHtml(item.caption || item.content || '')}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                
                case 'multiple_annotators':
                    // FIX #3: Handle nested array structure - each annotator's captions on separate lines
                    return `
                        <div class="temporal-caption-list">
                            ${data.map((annotatorCaptions, annotatorIndex) => `
                                <div class="temporal-caption-item">
                                    <div class="temporal-header">
                                        <span class="time-range">Annotator ${annotatorIndex + 1}</span>
                                    </div>
                                    <div class="caption-content selectable" data-annotator="${annotatorIndex}">
                                        <div class="caption-text">${Array.isArray(annotatorCaptions) 
                                            ? annotatorCaptions.map(caption => escapeHtml(caption)).join('\n') 
                                            : escapeHtml(annotatorCaptions)}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                
                default:
                    return `<p>Unknown caption type: ${type}</p>`;
            }
        }

        // FIX for highlighting bug: Store original text and only highlight first occurrence
        function highlightCaptionText() {
            const captionElements = document.querySelectorAll('.caption-text');
            
            captionElements.forEach(captionEl => {
                // Store the original text if not already stored
                if (!captionEl.dataset.originalText) {
                    captionEl.dataset.originalText = captionEl.textContent;
                }
                
                const originalText = captionEl.dataset.originalText;
                
                if (highlightedSegments.length === 0) {
                    // No highlights, just restore original text
                    captionEl.textContent = originalText;
                    return;
                }
                
                // Build a list of ranges to highlight (only find first occurrence of each segment)
                const ranges = [];
                highlightedSegments.forEach((segment, index) => {
                    const pos = originalText.indexOf(segment.text);
                    if (pos !== -1) {
                        ranges.push({
                            start: pos,
                            end: pos + segment.text.length,
                            index: index
                        });
                    }
                });
                
                if (ranges.length === 0) {
                    captionEl.textContent = originalText;
                    return;
                }
                
                // Sort ranges by start position and merge overlapping ranges
                ranges.sort((a, b) => a.start - b.start);
                
                // Build the highlighted HTML without changing spacing
                let html = '';
                let lastPos = 0;
                
                ranges.forEach(range => {
                    // Skip if this range starts before our last position (overlap)
                    if (range.start < lastPos) {
                        return;
                    }
                    
                    // Add text before this highlight (escaped)
                    if (range.start > lastPos) {
                        const textBefore = originalText.substring(lastPos, range.start);
                        html += escapeHtml(textBefore);
                    }
                    
                    // Add highlighted text (escaped, then wrapped in span)
                    const highlightedText = originalText.substring(range.start, range.end);
                    html += `<span class="highlight" data-segment-index="${range.index}"><span class="highlight-label">Issue ${range.index + 1}</span>${escapeHtml(highlightedText)}</span>`;
                    
                    lastPos = range.end;
                });
                
                // Add remaining text after last highlight
                if (lastPos < originalText.length) {
                    html += escapeHtml(originalText.substring(lastPos));
                }
                
                // Set the HTML
                captionEl.innerHTML = html;
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderHighlightedSegments() {
            const container = document.getElementById('highlightedSegments');
            
            if (highlightedSegments.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.875rem;">No issues highlighted yet. Select text in the caption above.</p>';
                // Still need to remove highlights from caption text
                highlightCaptionText();
                return;
            }

            container.innerHTML = highlightedSegments.map((segment, index) => `
                <div class="segment-item">
                    <button class="segment-remove" onclick="removeSegment(${index})">√ó</button>
                    <div class="segment-text">"${segment.text}"</div>
                    <div class="segment-meta">${segment.context || 'Selected text'}</div>
                </div>
            `).join('');
            
            // Apply highlighting to the caption text
            highlightCaptionText();
        }

        function setupTextSelection() {
            const selectableElements = document.querySelectorAll('.caption-content.selectable');
            
            selectableElements.forEach(element => {
                element.addEventListener('mouseup', function(event) {
                    const selection = window.getSelection();
                    const selectedText = selection.toString().trim();
                    
                    if (selectedText && selectedText.length > 0) {
                        // Check if the selection is entirely within this element
                        const range = selection.getRangeAt(0);
                        const startContainer = range.startContainer;
                        const endContainer = range.endContainer;
                        
                        // Get the parent caption-content element for both start and end
                        const startParent = startContainer.nodeType === Node.TEXT_NODE 
                            ? startContainer.parentElement 
                            : startContainer;
                        const endParent = endContainer.nodeType === Node.TEXT_NODE 
                            ? endContainer.parentElement 
                            : endContainer;
                        
                        // Find the caption-content ancestor
                        const startCaptionContent = startParent.closest('.caption-content');
                        const endCaptionContent = endParent.closest('.caption-content');
                        
                        // Only allow selection within the same caption-content block
                        if (startCaptionContent !== endCaptionContent || startCaptionContent !== element) {
                            showToast('Please select text within a single field/segment only', 'error');
                            selection.removeAllRanges();
                            return;
                        }
                        
                        // Get context information
                        let context = 'Single caption';
                        if (element.dataset.field) {
                            context = `Field: ${element.dataset.field}`;
                        } else if (element.dataset.segment) {
                            context = `Temporal segment ${parseInt(element.dataset.segment) + 1}`;
                        } else if (element.dataset.annotator) {
                            context = `Annotator ${parseInt(element.dataset.annotator) + 1}`;
                        }
                        
                        // Add to highlighted segments
                        highlightedSegments.push({
                            text: selectedText,
                            context: context
                        });
                        
                        // Re-render segments
                        renderHighlightedSegments();
                        
                        // Clear selection
                        selection.removeAllRanges();
                    }
                });
            });
        }

        function removeSegment(index) {
            highlightedSegments.splice(index, 1);
            renderHighlightedSegments();
        }

        function selectLikertScore(score) {
            annotation.likert_score = score;
            
            // Update UI
            const buttons = document.querySelectorAll('.likert-button');
            buttons.forEach((btn, index) => {
                if (index + 1 === score) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function getCurrentLikertScore() {
            const selectedButton = document.querySelector('.likert-button.selected');
            return selectedButton ? parseInt(selectedButton.textContent) : null;
        }

        function updateSampleSelection() {
            const sampleItems = document.querySelectorAll('.sample-item');
            sampleItems.forEach((item, index) => {
                if (index === currentSampleIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function refreshData() {
            if (currentDataset) {
                loadDataset(currentDataset);
            } else {
                loadDatasets();
            }
            showToast('Data refreshed', 'success');
        }

        function exportAnnotations() {
            if (!currentDataset) {
                showToast('No dataset selected', 'error');
                return;
            }

            // Trigger download of annotations
            window.location.href = `/api/export/${encodeURIComponent(currentDataset)}`;
            showToast('Exporting annotations...', 'success');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
