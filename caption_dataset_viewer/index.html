<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Dataset Viewer</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a2a;
            --accent: #6366f1;
            --positive: #10b981;
            --negative: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 2000px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border-color);
            border-color: var(--accent);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 81px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-section h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .dataset-list, .sample-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .dataset-item {
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dataset-item:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .dataset-item.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .dataset-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .dataset-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .dataset-item.active .dataset-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        .dataset-stats {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .dataset-item.active .dataset-stats {
            color: rgba(255, 255, 255, 0.8);
        }

        .sample-item {
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sample-item:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .sample-item.completed {
            border-color: var(--positive);
            background: rgba(16, 185, 129, 0.05);
        }

        .sample-item.incomplete {
            border-color: var(--negative);
            background: rgba(239, 68, 68, 0.05);
        }

        /* Active state with different colors for complete/incomplete */
        .sample-item.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .sample-item.active.completed {
            background: var(--positive);
            border-color: var(--positive);
        }
        
        .sample-item.active.incomplete {
            background: var(--warning);
            border-color: var(--warning);
        }
        
        .sample-item.active .status-badge {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .sample-number {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--positive);
        }
        
        .status-badge.incomplete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--negative);
        }

        .status-badge.pending {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
        }

        /* Main Content */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .video-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-info {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .info-item {
            font-size: 0.875rem;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            margin-top: 0.25rem;
        }

        /* Caption Section */
        .caption-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .caption-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            margin-left: 0.5rem;
        }

        .caption-content {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
            user-select: text;
            cursor: text;
            position: relative;
        }

        .caption-content.selectable {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.02);
        }

        .caption-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Text Highlighting */
        .highlight {
            background: rgba(239, 68, 68, 0.25);
            border-bottom: 2px solid var(--negative);
            padding: 2px 0;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .highlight:hover {
            background: rgba(239, 68, 68, 0.35);
        }

        .highlight::before {
            content: "Issue " attr(data-issue-number);
            position: absolute;
            bottom: 100%;
            left: 0;
            background: var(--negative);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 0.25rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .highlight:hover::before {
            opacity: 1;
        }

        /* Temporal Captions */
        .temporal-caption-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .temporal-caption-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .temporal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .time-range {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
        }

        /* Structured Captions - NOW ONE COLUMN */
        .structured-caption-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .structured-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .structured-key {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        /* Annotation Section */
        .annotation-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .selection-instructions {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .selection-instructions strong {
            color: var(--accent);
        }

        .highlighted-segments {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .segment-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            position: relative;
        }

        .segment-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .segment-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .segment-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--negative);
            color: white;
            border: none;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .segment-remove:hover {
            background: #dc2626;
        }

        .critique-input {
            width: 100%;
            min-height: 120px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--text-primary);
            resize: vertical;
            margin-bottom: 1.5rem;
        }

        .critique-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .likert-scale {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .likert-button {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            color: var(--text-primary);
        }

        .likert-button:hover {
            border-color: var(--accent);
        }

        .likert-button.selected {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .save-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-button:hover {
            background: #5558e3;
        }

        .save-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* Statistics */
        .stats-summary {
            padding: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-color: var(--positive);
        }

        .toast.error {
            border-color: var(--negative);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1>üé¨ Caption Dataset Viewer</h1>
                <div class="header-subtitle">Video Caption Annotation Interface</div>
            </div>
            <div class="controls">
                <div style="display: flex; gap: 1.5rem; align-items: center; margin-right: 1rem; font-size: 0.875rem;">
                    <div>
                        <span style="color: var(--text-secondary);">Total:</span>
                        <span style="color: var(--text-primary); font-weight: 600; margin-left: 0.25rem;" id="headerTotal">0</span>
                    </div>
                    <div>
                        <span style="color: var(--text-secondary);">Completed:</span>
                        <span style="color: var(--positive); font-weight: 600; margin-left: 0.25rem;" id="headerCompleted">0</span>
                    </div>
                </div>
                <button class="btn" onclick="showStats()">üìä Stats</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Datasets -->
            <div class="sidebar-section">
                <h2>Datasets</h2>
                <div class="dataset-list" id="datasetList">
                    <div class="loading">Loading datasets...</div>
                </div>
            </div>

            <!-- Samples -->
            <div class="sidebar-section" id="samplesSection" style="display: none;">
                <h2>Samples</h2>
                <div class="sample-list" id="sampleList"></div>
            </div>

            <!-- Statistics -->
            <div class="sidebar-section" id="statsSection" style="display: none;">
                <h2>Statistics</h2>
                <div class="stats-summary">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statCompleted">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statAvg">-</div>
                            <div class="stat-label">Avg Score</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statStd">-</div>
                            <div class="stat-label">Std Dev</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-scroll" id="contentArea">
                <div class="empty-state">
                    <h2>üëà Select a dataset to begin</h2>
                    <p>Choose a dataset from the sidebar to view and annotate video captions</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Global state
        let currentDataset = null;
        let currentSample = null;
        let currentSampleIndex = null;
        let datasets = [];
        let samples = [];
        let highlightedSegments = [];
        let annotation = {
            segments: [],
            critique: '',
            overall: null,
            camera: null,
            subject: null,
            motion: null,
            scene: null,
            spatial: null
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDatasets();
        });
        
        // Helper function to check if annotation is complete
        function isAnnotationComplete(annotation) {
            if (!annotation) return false;
            
            // Check if ALL rating fields are filled (not null/undefined)
            const requiredFields = ['overall', 'camera', 'subject', 'motion', 'scene', 'spatial'];
            const allRatingsComplete = requiredFields.every(field => 
                annotation[field] !== null && annotation[field] !== undefined
            );
            
            // Check if segments exist and ALL have character indices
            let segmentsValid = true;
            if (annotation.segments && annotation.segments.length > 0) {
                segmentsValid = annotation.segments.every(seg => 
                    seg.startIndex !== undefined && seg.endIndex !== undefined
                );
            }
            // If no segments, that's also valid (segments are optional)
            
            const isComplete = allRatingsComplete && segmentsValid;
            
            // Debug logging
            console.log('Checking annotation completeness:', {
                allRatingsComplete,
                segmentsValid,
                isComplete,
                scores: {
                    overall: annotation.overall,
                    camera: annotation.camera,
                    subject: annotation.subject,
                    motion: annotation.motion,
                    scene: annotation.scene,
                    spatial: annotation.spatial
                },
                segmentsCount: annotation.segments?.length || 0,
                segmentsHaveIndices: annotation.segments?.every(s => s.startIndex !== undefined && s.endIndex !== undefined)
            });
            
            // Must have ALL ratings AND all segments must have indices (if any segments exist)
            return isComplete;
        }

        // API Functions
        async function loadDatasets() {
            try {
                const response = await fetch('/api/datasets');
                datasets = await response.json();
                renderDatasets();
            } catch (error) {
                console.error('Error loading datasets:', error);
                showToast('Failed to load datasets', 'error');
            }
        }

        async function loadDataset(datasetName) {
            try {
                const response = await fetch(`/api/dataset/${encodeURIComponent(datasetName)}`);
                const data = await response.json();
                currentDataset = datasetName;
                samples = data.samples || [];
                
                // Set all samples to pending initially - status will be verified when sample is loaded
                samples.forEach(sample => {
                    sample.annotation_status = sample.annotation_status || 'pending';
                });
                
                renderSamples();
                renderDatasets(); // Update selected dataset highlighting
                updateHeaderStats(); // Just show pending count
                
                // Auto-select first sample
                if (samples.length > 0) {
                    loadSample(0);
                }
            } catch (error) {
                console.error('Error loading dataset:', error);
                showToast('Failed to load dataset', 'error');
            }
        }

        async function loadSample(index) {
            try {
                const response = await fetch(`/api/sample/${encodeURIComponent(currentDataset)}/${index}`);
                const data = await response.json();
                currentSample = data.sample;
                currentSampleIndex = index;
                
                // Load existing annotation if available
                if (data.annotation) {
                    annotation = data.annotation;
                    
                    // Determine status based on saved annotation (only if not already determined)
                    if (!samples[index].statusChecked) {
                        if (isAnnotationComplete(annotation)) {
                            samples[index].annotation_status = 'completed';
                        } else {
                            samples[index].annotation_status = 'incomplete';
                        }
                        samples[index].statusChecked = true; // Mark that we've verified this
                    }
                    
                    // Preserve existing scores (may be incomplete)
                    annotation.overall = annotation.overall ?? null;
                    annotation.camera = annotation.camera ?? null;
                    annotation.subject = annotation.subject ?? null;
                    annotation.motion = annotation.motion ?? null;
                    annotation.scene = annotation.scene ?? null;
                    annotation.spatial = annotation.spatial ?? null;
                    
                    // If annotation is incomplete (missing indices), clear segments
                    // User must re-select text to make it complete
                    if (annotation.segments && annotation.segments.length > 0) {
                        const hasValidIndices = annotation.segments.every(seg => 
                            seg.startIndex !== undefined && seg.endIndex !== undefined
                        );
                        if (!hasValidIndices) {
                            // Clear segments - user must re-annotate
                            annotation.segments = [];
                        }
                    }
                } else {
                    annotation = {
                        segments: [],
                        critique: '',
                        overall: null,
                        camera: null,
                        subject: null,
                        motion: null,
                        scene: null,
                        spatial: null
                    };
                    // Don't overwrite status if it was already set
                    if (!samples[index].annotation_status || samples[index].annotation_status === 'pending') {
                        samples[index].annotation_status = 'pending';
                    }
                }
                
                highlightedSegments = annotation.segments || [];
                
                // Update sidebar immediately to show correct status
                renderSamples();
                
                renderSample();
                
                updateSampleSelection();
                updateHeaderStats();
            } catch (error) {
                console.error('Error loading sample:', error);
                showToast('Failed to load sample', 'error');
            }
        }

        async function saveAnnotation() {
            try {
                annotation.segments = highlightedSegments;
                annotation.critique = document.getElementById('critiqueInput').value;
                annotation.timestamp = new Date().toISOString();
                // Note: individual scores (overall, camera, subject, motion, scene, spatial) are already in annotation object
                
                const response = await fetch(
                    `/api/annotation/${encodeURIComponent(currentDataset)}/${currentSampleIndex}`,
                    {
                        method: 'POST',

        function getVideoType(videoSource) {
            const lowerSource = videoSource.toLowerCase();
            if (lowerSource.endsWith('.mkv')) {

            } else if (lowerSource.endsWith('.webm')) {
                return 'video/webm';
            } else if (lowerSource.endsWith('.mp4')) {
                return 'video/mp4';
            } else if (lowerSource.endsWith('.avi')) {
                return 'video/x-msvideo';
            } else if (lowerSource.endsWith('.mov')) {
                return 'video/quicktime';
            } else {
                // Default to mp4
                return 'video/mp4';
            }
        }

        function autoFixSegmentIndices() {
            // Fix segments that lack character indices
            let needsUpdate = false;
            
            highlightedSegments = highlightedSegments.map(segment => {
                if (segment.needsIndexFix || (segment.startIndex === undefined || segment.endIndex === undefined)) {
                    // Find the caption element for this context
                    const captionElements = document.querySelectorAll('.caption-content.selectable');
                    
                    for (const element of captionElements) {
                        let elementContext = 'Single caption';
                        if (element.dataset.field) {
                            elementContext = `Field: ${element.dataset.field}`;
                        } else if (element.dataset.segment) {
                            elementContext = `Temporal segment ${parseInt(element.dataset.segment) + 1}`;
                        } else if (element.dataset.annotator) {
                            elementContext = `Annotator ${parseInt(element.dataset.annotator) + 1}`;
                        }
                        
                        // Match context
                        if (elementContext === segment.context) {
                            const captionText = element.querySelector('.caption-text');
                            if (captionText) {
                                const originalText = captionText.textContent;
                                const pos = originalText.indexOf(segment.text);
                                
                                if (pos !== -1) {
                                    needsUpdate = true;
                                    return {
                                        text: segment.text,
                                        context: segment.context,
                                        startIndex: pos,
                                        endIndex: pos + segment.text.length
                                    };
                                }
                            }
                        }
                    }
                }
                return segment;
            });
            
            if (needsUpdate) {
                // Re-render to show fixed segments with indices
                renderHighlightedSegments();
            }
        }

        // FIX for highlighting bug: Store original text and only highlight segments for matching context
        function highlightCaptionText() {
            const captionElements = document.querySelectorAll('.caption-text');
            
            captionElements.forEach(captionEl => {
                // Store the original text if not already stored
                if (!captionEl.dataset.originalText) {
                    captionEl.dataset.originalText = captionEl.textContent;
                }
                
                const originalText = captionEl.dataset.originalText;
                
                // Get the context for this specific caption element
                const parentContent = captionEl.closest('.caption-content');
                let elementContext = 'Single caption';
                if (parentContent) {
                    if (parentContent.dataset.field) {
                        elementContext = `Field: ${parentContent.dataset.field}`;
                    } else if (parentContent.dataset.segment) {
                        elementContext = `Temporal segment ${parseInt(parentContent.dataset.segment) + 1}`;
                    } else if (parentContent.dataset.annotator) {
                        elementContext = `Annotator ${parseInt(parentContent.dataset.annotator) + 1}`;
                    }
                }
                
                // Filter segments to only those matching this element's context
                const matchingSegments = highlightedSegments.filter(seg => seg.context === elementContext);
                
                if (matchingSegments.length === 0) {
                    // No highlights for this element, just restore original text
                    captionEl.textContent = originalText;
                    return;
                }
                
                // Build a list of ranges to highlight using stored indices
                const ranges = [];
                highlightedSegments.forEach((segment, globalIndex) => {
                    // Only process segments that match this context
                    if (segment.context !== elementContext) return;
                    
                    // Use stored indices if available, otherwise fall back to indexOf
                    if (segment.startIndex !== undefined && segment.endIndex !== undefined) {
                        ranges.push({
                            start: segment.startIndex,
                            end: segment.endIndex,
                            index: globalIndex  // Use global index for "Issue X" label
                        });
                    } else {
                        // Fallback for old annotations without indices
                        const pos = originalText.indexOf(segment.text);
                        if (pos !== -1) {
                            ranges.push({
                                start: pos,
                                end: pos + segment.text.length,
                                index: globalIndex
                            });
                        }
                    }
                });
                
                if (ranges.length === 0) {
                    captionEl.textContent = originalText;
                    return;
                }
                
                // Sort ranges by start position and merge overlapping ranges
                ranges.sort((a, b) => a.start - b.start);
                
                // Build the highlighted HTML without changing spacing
                let html = '';
                let lastPos = 0;
                
                ranges.forEach(range => {
                    // Skip if this range starts before our last position (overlap)
                    if (range.start < lastPos) {
                        return;
                    }
                    
                    // Add text before this highlight (escaped)
                    if (range.start > lastPos) {
                        const textBefore = originalText.substring(lastPos, range.start);
                        html += escapeHtml(textBefore);
                    }
                    
                    // Add highlighted text (escaped, then wrapped in span)
                    // Use data attribute for issue number, style with CSS ::before
                    const highlightedText = originalText.substring(range.start, range.end);
                    html += `<span class="highlight" data-issue-number="${range.index + 1}">${escapeHtml(highlightedText)}</span>`;
                    
                    lastPos = range.end;
                });
                
                // Add remaining text after last highlight
                if (lastPos < originalText.length) {
                    html += escapeHtml(originalText.substring(lastPos));
                }
                
                // Set the HTML
                captionEl.innerHTML = html;
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupTextSelection() {
            const selectableElements = document.querySelectorAll('.caption-content.selectable');
            
            selectableElements.forEach(element => {
                element.addEventListener('mouseup', function(event) {
                    const selection = window.getSelection();
                    const selectedText = selection.toString().trim();
                    
                    if (selectedText && selectedText.length > 0) {
                        // Check if the selection is entirely within this element
                        const range = selection.getRangeAt(0);
                        const startContainer = range.startContainer;
                        const endContainer = range.endContainer;
                        
                        // Get the parent caption-content element for both start and end
                        const startParent = startContainer.nodeType === Node.TEXT_NODE 
                            ? startContainer.parentElement 
                            : startContainer;
                        const endParent = endContainer.nodeType === Node.TEXT_NODE 
                            ? endContainer.parentElement 
                            : endContainer;
                        
                        // Find the caption-content ancestor
                        const startCaptionContent = startParent.closest('.caption-content');
                        const endCaptionContent = endParent.closest('.caption-content');
                        
                        // Only allow selection within the same caption-content block
                        if (startCaptionContent !== endCaptionContent || startCaptionContent !== element) {
                            showToast('Please select text within a single field/segment only', 'error');
                            selection.removeAllRanges();
                            return;
                        }
                        
                        // Get context information
                        let context = 'Single caption';
                        if (element.dataset.field) {
                            context = `Field: ${element.dataset.field}`;
                        } else if (element.dataset.segment) {
                            context = `Temporal segment ${parseInt(element.dataset.segment) + 1}`;
                        } else if (element.dataset.annotator) {
                            context = `Annotator ${parseInt(element.dataset.annotator) + 1}`;
                        }
                        
                        // Calculate start and end indices in the ORIGINAL text (ignoring highlight spans)
                        const captionText = element.querySelector('.caption-text');
                        
                        // Store original text if not already stored
                        if (!captionText.dataset.originalText) {
                            captionText.dataset.originalText = captionText.textContent;
                        }
                        const originalText = captionText.dataset.originalText;
                        
                        // Calculate position by walking only TEXT nodes (ignoring highlight span nodes)
                        function getTextNodeOffset(container, node, offset) {
                            let currentOffset = 0;
                            const walker = document.createTreeWalker(
                                container,
                                NodeFilter.SHOW_TEXT,
                                null,
                                false
                            );
                            
                            let currentNode;
                            while (currentNode = walker.nextNode()) {
                                if (currentNode === node) {
                                    return currentOffset + offset;
                                }
                                currentOffset += currentNode.textContent.length;
                            }
                            return currentOffset;
                        }
                        
                        const startIndex = getTextNodeOffset(captionText, range.startContainer, range.startOffset);
                        const endIndex = getTextNodeOffset(captionText, range.endContainer, range.endOffset);
                        
                        // Validate indices
                        if (startIndex === undefined || endIndex === undefined || startIndex < 0 || endIndex > originalText.length) {
                            showToast('Could not determine text position. Please try selecting again.', 'error');
                            selection.removeAllRanges();
                            return;
                        }
                        
                        // Add to highlighted segments with indices
                        highlightedSegments.push({
                            text: selectedText,
                            context: context,
                            startIndex: startIndex,
                            endIndex: endIndex
                        });
                        
                        // Re-render segments
                        renderHighlightedSegments();
                        
                        // Clear selection
                        selection.removeAllRanges();
                    }
                });
            });
        }

        async function showStats() {
            if (!currentDataset) {
                showToast('No dataset selected', 'error');
                return;
            }

            // Show loading modal immediately
            const loadingModal = document.createElement('div');
            loadingModal.id = 'statsLoadingModal';
            loadingModal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000;';
            loadingModal.innerHTML = `
                <div style="background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 2rem; max-width: 400px; width: 90%; text-align: center;">
                    <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">üìä Calculating Statistics...</h2>
                    <div style="color: var(--text-secondary); font-size: 0.875rem;">Loading annotation data...</div>
                </div>
            `;
            document.body.appendChild(loadingModal);

            try {
                // Fetch stats from server - server does all the work!
                const response = await fetch(`/api/stats/${encodeURIComponent(currentDataset)}`);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const stats = await response.json();
                
                // Calculate pending count (samples without annotations)
                const pendingCount = Math.max(0, samples.length - (stats.completed + stats.incomplete));
                
                // Show modal with results
                const modal = document.createElement('div');
                modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000;';
                modal.innerHTML = `
                    <div style="background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 2rem; max-width: 500px; width: 90%;">
                        <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">üìä Dataset Statistics</h2>
                        
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="font-size: 1rem; color: var(--accent); margin-bottom: 0.75rem;">Summary</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; color: var(--text-primary);">
                                <div>Total Samples: <strong>${samples.length}</strong></div>
                                <div style="color: var(--positive);">Completed: <strong>${stats.completed}</strong></div>
                                <div style="color: var(--negative);">Incomplete: <strong>${stats.incomplete}</strong></div>
                                <div style="color: var(--text-secondary);">Pending: <strong>${pendingCount}</strong></div>
                            </div>
                            <div style="color: var(--text-secondary); margin-top: 1rem;">
                                Avg Highlighted Issues: <strong>${stats.avg_segments || 'N/A'}</strong>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="font-size: 1rem; color: var(--accent); margin-bottom: 0.75rem;">Average Scores</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; color: var(--text-primary);">
                                <div>Overall: <strong>${stats.avg_scores.overall || 'N/A'}</strong></div>
                                <div>Camera: <strong>${stats.avg_scores.camera || 'N/A'}</strong></div>
                                <div>Subject: <strong>${stats.avg_scores.subject || 'N/A'}</strong></div>
                                <div>Motion: <strong>${stats.avg_scores.motion || 'N/A'}</strong></div>
                                <div>Scene: <strong>${stats.avg_scores.scene || 'N/A'}</strong></div>
                                <div>Spatial: <strong>${stats.avg_scores.spatial || 'N/A'}</strong></div>
                            </div>
                        </div>
                        
                        <button onclick="this.closest('div').parentElement.remove()" style="
                            width: 100%;
                            padding: 0.75rem;
                            background: var(--accent);
                            border: none;
                            border-radius: 0.5rem;
                            color: white;
                            font-weight: 600;
                            cursor: pointer;
                        ">Close</button>
                    </div>
                `;
                
                // Remove loading modal and show results
                loadingModal.remove();
                document.body.appendChild(modal);
                modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
                
            } catch (error) {
                console.error('Error loading stats:', error);
                if (loadingModal && loadingModal.parentElement) {
                    loadingModal.remove();
                }
                showToast('Failed to load statistics: ' + error.message, 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
