<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Video Viewer - VPN Compatible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-hover: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --positive: #10b981;
            --negative: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 250px;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
            position: relative;
            min-width: 200px;
            max-width: 600px;
        }

        .sidebar-resizer {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            cursor: col-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .sidebar-resizer:hover,
        .sidebar-resizer.resizing {
            background: var(--accent);
        }

        .sidebar-content {
            padding: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
        }

        .tree-item {
            margin-bottom: 0.25rem;
        }

        .tree-node {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background 0.15s;
            gap: 0.5rem;
            user-select: none;
        }

        .tree-node:hover {
            background: var(--bg-hover);
        }

        .tree-node.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            font-weight: 500;
        }

        .tree-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .tree-toggle.hidden {
            visibility: hidden;
        }

        .tree-label {
            flex: 1;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }

        .tree-tooltip {
            position: fixed;
            background: var(--text-primary);
            color: var(--bg-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
        }

        .tree-tooltip.visible {
            opacity: 1;
        }

        .tree-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            flex-shrink: 0;
        }

        .tree-children {
            margin-left: 1rem;
            border-left: 1px solid var(--border-color);
            padding-left: 0.5rem;
            display: none;
        }

        .tree-children.expanded {
            display: block;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .label-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .label-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.2s;
            scroll-margin-top: 2rem;
        }

        .label-card:hover {
            box-shadow: var(--shadow-md);
        }

        .label-header {
            padding: 1.5rem;
            cursor: pointer;
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 1.5rem;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .label-header:hover {
            background: var(--bg-hover);
        }

        .label-preview {
            width: 200px;
            height: 112px;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }

        .label-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .label-preview-poster {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .label-preview-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #000;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .label-info {
            flex: 1;
        }

        .label-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .label-definition {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .label-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .stat-badge.positive {
            background: rgba(16, 185, 129, 0.1);
            color: var(--positive);
        }

        .stat-badge.negative {
            background: rgba(239, 68, 68, 0.1);
            color: var(--negative);
        }

        .toggle-icon {
            color: var(--text-secondary);
            transition: transform 0.3s;
        }

        .toggle-icon.open {
            transform: rotate(180deg);
        }

        .label-content {
            display: none;
            padding: 1.5rem;
        }

        .label-content.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .section-title.positive {
            color: var(--positive);
        }

        .section-title.negative {
            color: var(--negative);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .video-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: var(--text-secondary);
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 1;
        }

        .video-loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .video-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            z-index: 2;
        }

        .video-progress:hover {
            height: 10px;
        }

        .video-progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
            pointer-events: none;
        }

        .video-name {
            padding: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .sort-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .sort-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .label-header {
                grid-template-columns: 150px 1fr auto;
            }

            .label-preview {
                width: 150px;
                height: 84px;
            }

            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .label-header {
                grid-template-columns: 1fr;
            }

            .label-preview {
                width: 100%;
                height: auto;
                padding-bottom: 56.25%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>📹 Label Video Viewer</h1>
            <div class="controls">
                <div class="sort-controls">
                    <span class="sort-label">Sort by:</span>
                    <select id="sortOrder">
                        <option value="asc">Least Positives First</option>
                        <option value="desc">Most Positives First</option>
                    </select>
                </div>
                <select id="folderSelect" disabled>
                    <option>Loading folders...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-resizer"></div>
            <div class="sidebar-content">
                <div class="sidebar-title">Label Hierarchy</div>
                <div id="sidebarTree"></div>
            </div>
        </div>

        <div class="content-area">
            <div class="container">
                <div id="content">
                    <div class="loading">Loading video labels folders...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tree-tooltip"></div>

    <script>
        const API_BASE = '/api';
        const VIDEO_BASE = 'https://huggingface.co/datasets/zhiqiulin/video_captioning/resolve/main/';
        let currentData = null;
        let currentSort = 'asc';
        const VIDEOS_PER_SECTION = 6;
        const activeShuffles = new Map();
        
        let activeCardElement = null;

        function initSidebarResize() {
            const sidebar = document.querySelector('.sidebar');
            const resizer = document.querySelector('.sidebar-resizer');
            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = sidebar.offsetWidth;
                resizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const width = startWidth + (e.clientX - startX);
                const minWidth = 200;
                const maxWidth = 600;
                if (width >= minWidth && width <= maxWidth) {
                    sidebar.style.width = `${width}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    resizer.classList.remove('resizing');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        }

        function initTooltip() {
            const tooltip = document.querySelector('.tree-tooltip');
            let tooltipTimeout;

            document.addEventListener('mouseover', (e) => {
                const treeLabel = e.target.closest('.tree-label');
                if (!treeLabel) {
                    tooltip.classList.remove('visible');
                    clearTimeout(tooltipTimeout);
                    return;
                }

                if (treeLabel.scrollWidth > treeLabel.clientWidth) {
                    const text = treeLabel.textContent;
                    const fullPath = treeLabel.title;

                    clearTimeout(tooltipTimeout);
                    tooltipTimeout = setTimeout(() => {
                        tooltip.textContent = fullPath || text;
                        tooltip.style.left = `${e.clientX + 10}px`;
                        tooltip.style.top = `${e.clientY + 10}px`;
                        tooltip.classList.add('visible');
                    }, 500);
                }
            });

            document.addEventListener('mousemove', (e) => {
                const treeLabel = e.target.closest('.tree-label');
                if (treeLabel && tooltip.classList.contains('visible')) {
                    tooltip.style.left = `${e.clientX + 10}px`;
                    tooltip.style.top = `${e.clientY + 10}px`;
                }
            });

            document.addEventListener('mouseout', (e) => {
                if (!e.target.closest('.tree-label')) {
                    tooltip.classList.remove('visible');
                    clearTimeout(tooltipTimeout);
                }
            });
        }

        function buildHierarchy(labels) {
            const tree = {};
            Object.entries(labels).forEach(([labelName, labelData]) => {
                const parts = labelName.split('.');
                let current = tree;
                parts.forEach((part, index) => {
                    if (!current[part]) {
                        current[part] = {
                            children: {},
                            isLeaf: index === parts.length - 1,
                            fullPath: parts.slice(0, index + 1).join('.'),
                            data: index === parts.length - 1 ? labelData : null
                        };
                    }
                    current = current[part].children;
                });
            });
            return tree;
        }

        function renderSidebarTree(tree, container, level = 0) {
            const sortedEntries = Object.entries(tree).sort((a, b) => {
                const aHasChildren = Object.keys(a[1].children).length > 0;
                const bHasChildren = Object.keys(b[1].children).length > 0;
                if (aHasChildren !== bHasChildren) {
                    return aHasChildren ? 1 : -1;
                }
                return a[0].localeCompare(b[0]);
            });

            sortedEntries.forEach(([name, node]) => {
                const item = document.createElement('div');
                item.className = 'tree-item';

                const hasChildren = Object.keys(node.children).length > 0;
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'tree-node';
                nodeDiv.dataset.path = node.fullPath;

                const toggle = document.createElement('span');
                toggle.className = `tree-toggle ${!hasChildren ? 'hidden' : ''}`;
                toggle.textContent = '▶';

                const label = document.createElement('span');
                label.className = 'tree-label';
                label.textContent = name;
                label.title = node.fullPath;

                if (node.isLeaf && node.data) {
                    const count = document.createElement('span');
                    count.className = 'tree-count';
                    count.textContent = node.data.pos.length;
                    nodeDiv.appendChild(toggle);
                    nodeDiv.appendChild(label);
                    nodeDiv.appendChild(count);
                } else {
                    nodeDiv.appendChild(toggle);
                    nodeDiv.appendChild(label);
                }

                item.appendChild(nodeDiv);

                if (hasChildren) {
                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'tree-children';
                    renderSidebarTree(node.children, childrenDiv, level + 1);
                    item.appendChild(childrenDiv);

                    nodeDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const childrenContainer = item.querySelector('.tree-children');
                        const toggleIcon = nodeDiv.querySelector('.tree-toggle');
                        childrenContainer.classList.toggle('expanded');
                        toggleIcon.classList.toggle('expanded');
                        if (node.isLeaf) {
                            scrollToLabel(node.fullPath);
                        }
                    });
                } else if (node.isLeaf) {
                    nodeDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        scrollToLabel(node.fullPath);
                    });
                }

                container.appendChild(item);
            });
        }

        function scrollToLabel(labelName) {
            const card = document.querySelector(`[data-label="${labelName}"]`);
            if (card) {
                document.querySelectorAll('.tree-node.active').forEach(n => {
                    n.classList.remove('active');
                });

                const treeNode = document.querySelector(`.tree-node[data-path="${labelName}"]`);
                if (treeNode) {
                    treeNode.classList.add('active');
                }

                card.scrollIntoView({ behavior: 'smooth', block: 'start' });

                const content = card.querySelector('.label-content');
                const toggleIcon = card.querySelector('.toggle-icon');
                if (!content.classList.contains('active')) {
                    content.classList.add('active');
                    toggleIcon.classList.add('open');
                    loadVideos(card, labelName, currentData[labelName]);
                }

                card.style.boxShadow = '0 0 0 3px rgba(99, 102, 241, 0.4)';
                setTimeout(() => {
                    card.style.boxShadow = '';
                }, 1000);
            }
        }

        async function loadFolders() {
            try {
                const response = await fetch(`${API_BASE}/folders`);
                const folders = await response.json();

                const select = document.getElementById('folderSelect');
                select.innerHTML = '<option value="">Select a folder...</option>';

                let defaultFound = false;
                const defaultFolder = 'cam_motion-cam_setup-20251003_ground_and_setup_folder';

                folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder;
                    option.textContent = folder;
                    if (folder === defaultFolder) {
                        option.selected = true;
                        defaultFound = true;
                    }
                    select.appendChild(option);
                });

                select.disabled = false;

                if (defaultFound) {
                    loadLabelData(defaultFolder);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <h3>Select a folder to view labels</h3>
                            <p>Choose from ${folders.length} available folders</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading folders:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading folders</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadLabelData(folder) {
            try {
                document.getElementById('content').innerHTML = '<div class="loading">Loading label data...</div>';
                document.getElementById('sidebarTree').innerHTML = '<div class="loading" style="padding: 1rem; font-size: 0.875rem;">Building hierarchy...</div>';

                const response = await fetch(`${API_BASE}/labels/${encodeURIComponent(folder)}`);
                const data = await response.json();

                console.log('Loaded data with', Object.keys(data).length, 'labels');
                currentData = data;

                requestAnimationFrame(() => {
                    const hierarchy = buildHierarchy(currentData);
                    const sidebarTree = document.getElementById('sidebarTree');
                    sidebarTree.innerHTML = '';
                    renderSidebarTree(hierarchy, sidebarTree);
                    renderLabels();
                });
            } catch (error) {
                console.error('Error loading label data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading label data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderLabels() {
            if (!currentData) return;

            const sortedLabels = Object.entries(currentData).sort((a, b) => {
                const countA = a[1].pos.length;
                const countB = b[1].pos.length;
                return currentSort === 'desc' ? countB - countA : countA - countB;
            });

            const content = document.getElementById('content');
            content.innerHTML = '<div class="label-list"></div>';
            const labelList = content.querySelector('.label-list');

            sortedLabels.forEach(([labelName, labelData]) => {
                const card = createLabelCard(labelName, labelData);
                labelList.appendChild(card);
            });
        }

        function createLabelCard(labelName, labelData) {
            const card = document.createElement('div');
            card.className = 'label-card';
            card.dataset.label = labelName;

            const definition = labelData.definition || '';
            const posCount = labelData.pos.length;
            const negCount = labelData.neg.length;
            const previewVideo = labelData.pos.length > 0 ? labelData.pos[0] : null;

            card.innerHTML = `
                <div class="label-header">
                    <div class="label-preview">
                        ${previewVideo ? `
                            <video muted loop playsinline preload="metadata" crossorigin="anonymous"></video>
                        ` : `
                            <div class="label-preview-loading">No preview</div>
                        `}
                    </div>
                    <div class="label-info">
                        <div class="label-name">${labelName}</div>
                        <div class="label-definition">${definition}</div>
                    </div>
                    <div class="label-stats">
                        <div class="stat-badge positive">✓ ${posCount}</div>
                        <div class="stat-badge negative">✗ ${negCount}</div>
                        <span class="toggle-icon">▼</span>
                    </div>
                </div>
                <div class="label-content">
                    <div class="positive-section">
                        <div class="section-header">
                            <h3 class="section-title positive">Positive Examples</h3>
                            <button class="btn" data-section="positive">🔀 Shuffle</button>
                        </div>
                        <div class="video-grid positive-grid"></div>
                    </div>
                    <div class="negative-section">
                        <div class="section-header">
                            <h3 class="section-title negative">Negative Examples</h3>
                            <button class="btn" data-section="negative">🔀 Shuffle</button>
                        </div>
                        <div class="video-grid negative-grid"></div>
                    </div>
                </div>
            `;

            if (previewVideo) {
                const header = card.querySelector('.label-header');
                const previewVid = card.querySelector('.label-preview video');
                let previewLoaded = false;

                header.addEventListener('mouseenter', () => {
                    if (!previewLoaded) {
                        previewVid.src = VIDEO_BASE + previewVideo;
                        previewLoaded = true;
                    }
                    previewVid.play().catch(() => {});
                });

                header.addEventListener('mouseleave', () => {
                    previewVid.pause();
                    previewVid.currentTime = 0;
                });
            }

            const header = card.querySelector('.label-header');
            const content = card.querySelector('.label-content');
            const toggleIcon = card.querySelector('.toggle-icon');

            header.addEventListener('click', () => {
                const wasActive = content.classList.contains('active');

                document.querySelectorAll('.label-content.active').forEach(c => {
                    if (c !== content) {
                        c.classList.remove('active');
                        c.parentElement.querySelector('.toggle-icon').classList.remove('open');
                        unloadCardVideos(c.parentElement);
                    }
                });

                content.classList.toggle('active');
                toggleIcon.classList.toggle('open');

                if (!wasActive && content.classList.contains('active')) {
                    activeCardElement = card;
                    loadVideos(card, labelName, labelData);
                } else if (wasActive) {
                    unloadCardVideos(card);
                    activeCardElement = null;
                }
            });

            const shuffleButtons = card.querySelectorAll('[data-section]');
            shuffleButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const section = btn.dataset.section;
                    shuffleSection(card, labelName, labelData, section);
                });
            });

            return card;
        }

        function unloadCardVideos(card) {
            const videos = card.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.removeAttribute('src');
                video.load();
            });
        }

        function loadVideos(card, labelName, labelData) {
            const posGrid = card.querySelector('.positive-grid');
            const negGrid = card.querySelector('.negative-grid');

            const posVideos = labelData.pos.slice(0, VIDEOS_PER_SECTION);
            const negVideos = labelData.neg.slice(0, VIDEOS_PER_SECTION);

            renderVideoGrid(posGrid, posVideos);
            renderVideoGrid(negGrid, negVideos);

            activeShuffles.set(`${labelName}-positive`, 0);
            activeShuffles.set(`${labelName}-negative`, 0);
        }

        function shuffleSection(card, labelName, labelData, section) {
            const grid = card.querySelector(`.${section}-grid`);
            const videos = labelData[section === 'positive' ? 'pos' : 'neg'];

            const shuffled = [...videos].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, VIDEOS_PER_SECTION);

            renderVideoGrid(grid, selected);
        }

        function renderVideoGrid(grid, videos) {
            grid.innerHTML = '';

            videos.forEach((videoName) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                const videoPath = VIDEO_BASE + videoName;

                item.innerHTML = `
                    <div class="video-wrapper">
                        <div class="video-loading">
                            <div class="spinner"></div>
                            <span>Loading...</span>
                        </div>
                        <video muted loop playsinline preload="metadata" autoplay crossorigin="anonymous"></video>
                        <div class="video-progress">
                            <div class="video-progress-bar"></div>
                        </div>
                    </div>
                    <div class="video-name" title="${videoName}">${videoName}</div>
                `;

                const video = item.querySelector('video');
                const progressBar = item.querySelector('.video-progress-bar');
                const progressContainer = item.querySelector('.video-progress');
                const loadingIndicator = item.querySelector('.video-loading');

                // Set crossOrigin BEFORE setting src
                video.crossOrigin = 'anonymous';
                video.src = videoPath;

                video.addEventListener('loadedmetadata', () => {
                    loadingIndicator.classList.add('hidden');
                });

                video.addEventListener('waiting', () => {
                    loadingIndicator.classList.remove('hidden');
                });

                video.addEventListener('playing', () => {
                    loadingIndicator.classList.add('hidden');
                });

                video.addEventListener('error', (e) => {
                    console.error('Video load error:', videoName, e);
                    loadingIndicator.innerHTML = `
                        <div style="text-align: center; padding: 1rem;">
                            ⚠️<br>Failed to load<br>
                            <span style="font-size: 0.75rem; opacity: 0.7;">${videoName}</span>
                        </div>
                    `;
                });

                video.addEventListener('timeupdate', () => {
                    if (video.duration > 0) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                let isDragging = false;

                const seek = (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    const seekTime = pos * video.duration;
                    if (!isNaN(seekTime)) {
                        video.currentTime = seekTime;
                    }
                };

                progressContainer.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    seek(e);
                });

                progressContainer.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        seek(e);
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                progressContainer.addEventListener('click', seek);

                grid.appendChild(item);
            });
        }

        document.getElementById('folderSelect').addEventListener('change', (e) => {
            const folder = e.target.value;
            if (folder) {
                loadLabelData(folder);
            }
        });

        document.getElementById('sortOrder').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderLabels();
        });

        initSidebarResize();
        initTooltip();
        loadFolders();
    </script>
</body>
